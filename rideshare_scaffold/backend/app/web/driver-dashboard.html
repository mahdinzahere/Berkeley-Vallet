<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Dashboard - Valey</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBP4bhX8cTcgF3f3Vj_NdRN-nx1_V9rQE&libraries=places"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #e6b3ff;
        }

        .header {
            background: #1a0b2e;
            color: white;
            padding: 1rem 0;
            border-bottom: 2px solid #4a1d6b;
        }

        .nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #e6b3ff;
            text-decoration: none;
        }

        .nav-tabs {
            display: flex;
            background: #1a0b2e;
            border-radius: 10px;
            padding: 0.5rem;
            margin: 1rem 0;
            border: 1px solid #4a1d6b;
        }

        .nav-tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
            color: #ccc;
        }

        .nav-tab.active {
            background: #4a1d6b;
            color: #e6b3ff;
        }

        .nav-tab:hover {
            background: rgba(230, 179, 255, 0.1);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .status-toggle {
            background: #1a0b2e;
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            border: 1px solid #4a1d6b;
            text-align: center;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 120px;
            height: 60px;
            margin: 1rem 0;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #4a1d6b;
            transition: .4s;
            border-radius: 60px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 50px;
            width: 50px;
            left: 5px;
            bottom: 5px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #e6b3ff;
        }

        input:checked + .slider:before {
            transform: translateX(60px);
        }

        .status-text {
            font-size: 1.2rem;
            font-weight: bold;
            color: #e6b3ff;
            margin-top: 1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: #1a0b2e;
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #4a1d6b;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #e6b3ff;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #ccc;
            font-size: 0.9rem;
        }

        .ride-requests {
            background: #1a0b2e;
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            border: 1px solid #4a1d6b;
        }

        .ride-requests h3 {
            color: #e6b3ff;
            margin-bottom: 1rem;
        }

        .ride-request {
            background: #2d1b4e;
            padding: 1.5rem;
            margin: 1rem 0;
            border-radius: 10px;
            border: 1px solid #4a1d6b;
            cursor: pointer;
            transition: all 0.3s;
        }

        .ride-request:hover {
            border-color: #e6b3ff;
            transform: translateY(-2px);
        }

        .ride-request h4 {
            color: #e6b3ff;
            margin-bottom: 0.5rem;
        }

        .ride-request p {
            color: #ccc;
            margin: 0.25rem 0;
        }

        .accept-btn {
            background: #e6b3ff;
            color: #1a0b2e;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }

        .accept-btn:hover {
            background: #d4a6ff;
            transform: translateY(-2px);
        }

        .active-ride {
            background: #1a0b2e;
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            border: 1px solid #4a1d6b;
            display: none;
        }

        .active-ride h3 {
            color: #e6b3ff;
            margin-bottom: 1rem;
        }

        .passenger-info {
            background: #2d1b4e;
            padding: 1.5rem;
            border-radius: 10px;
            margin: 1rem 0;
            border: 1px solid #4a1d6b;
        }

        .passenger-info h4 {
            color: #e6b3ff;
            margin-bottom: 0.5rem;
        }

        .passenger-info p {
            color: #ccc;
            margin: 0.25rem 0;
        }

        .ride-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .action-btn {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .action-btn.primary {
            background: #e6b3ff;
            color: #1a0b2e;
        }

        .action-btn.primary:hover {
            background: #d4a6ff;
            transform: translateY(-2px);
        }

        .action-btn.secondary {
            background: #4a1d6b;
            color: white;
        }

        .action-btn.secondary:hover {
            background: #6b2a8f;
            transform: translateY(-2px);
        }

        .map-container {
            height: 500px;
            background: #1a0b2e;
            border-radius: 15px;
            margin: 2rem 0;
            border: 1px solid #4a1d6b;
            overflow: hidden;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .ride-history {
            background: #1a0b2e;
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid #4a1d6b;
        }

        .ride-history h3 {
            color: #e6b3ff;
            margin-bottom: 1rem;
        }

        .history-item {
            background: #2d1b4e;
            padding: 1.5rem;
            margin: 1rem 0;
            border-radius: 10px;
            border: 1px solid #4a1d6b;
        }

        .history-item h4 {
            color: #e6b3ff;
            margin-bottom: 0.5rem;
        }

        .history-item p {
            color: #ccc;
            margin: 0.25rem 0;
        }

        .driver-markers {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: #1a0b2e;
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid #4a1d6b;
            color: white;
            z-index: 1000;
        }

        .driver-markers h4 {
            color: #e6b3ff;
            margin-bottom: 0.5rem;
        }

        .driver-count {
            font-size: 1.5rem;
            font-weight: bold;
            color: #e6b3ff;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <a href="/" class="logo">Valey</a>
            <div class="nav-tabs">
                <div class="nav-tab active" onclick="switchTab('dashboard')">Dashboard</div>
                <div class="nav-tab" onclick="switchTab('history')">History</div>
            </div>
        </nav>
    </header>

    <div class="container">
        <!-- Dashboard Tab -->
        <div id="dashboardTab" class="tab-content active">
            <!-- Status Toggle -->
            <div class="status-toggle">
                <h2 style="color: #e6b3ff; margin-bottom: 1rem;">Driver Status</h2>
                <label class="toggle-switch">
                    <input type="checkbox" id="statusToggle" onchange="toggleStatus()">
                    <span class="slider"></span>
                </label>
                <div class="status-text" id="statusText">Offline</div>
            </div>

            <!-- Statistics -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalRides">0</div>
                    <div class="stat-label">Total Rides</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalEarnings">$0</div>
                    <div class="stat-label">Total Earnings</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="rating">4.8</div>
                    <div class="stat-label">Rating</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="onlineHours">0h</div>
                    <div class="stat-label">Online Hours</div>
                </div>
            </div>

            <!-- Ride Requests -->
            <div class="ride-requests" id="rideRequests">
                <h3>Available Rides</h3>
                <div id="rideRequestsList">
                    <!-- Ride requests will be populated here -->
                </div>
            </div>

            <!-- Active Ride -->
            <div class="active-ride" id="activeRide">
                <h3>Active Ride</h3>
                <div class="passenger-info">
                    <h4>Passenger Information</h4>
                    <p><strong>Name:</strong> <span id="passengerName">--</span></p>
                    <p><strong>Pickup:</strong> <span id="pickupLocation">--</span></p>
                    <p><strong>Destination:</strong> <span id="destinationLocation">--</span></p>
                    <p><strong>Fare:</strong> <span id="rideFare">--</span></p>
                </div>
                <div class="ride-actions">
                    <button class="action-btn primary" onclick="startRide()">
                        <i class="fas fa-play"></i> Start Ride
                    </button>
                    <button class="action-btn secondary" onclick="completeRide()">
                        <i class="fas fa-check"></i> Complete Ride
                    </button>
                </div>
            </div>

            <!-- Map Container -->
            <div class="map-container">
                <div id="map"></div>
                <div class="driver-markers">
                    <h4>Drivers Online</h4>
                    <div class="driver-count" id="driverCount">0</div>
                </div>
            </div>
        </div>

        <!-- History Tab -->
        <div id="historyTab" class="tab-content">
            <div class="ride-history">
                <h3>Your Ride History</h3>
                <div id="historyList">
                    <!-- Ride history will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let map, directionsService, directionsRenderer;
        let driverMarker, pickupMarker, destinationMarker;
        let isOnline = false;
        let currentRide = null;
        let rideHistory = [];
        let driverMarkers = [];
        let locationPermissionGranted = false;

        // Initialize Google Maps
        function initMap() {
            const defaultCenter = { lat: 37.7749, lng: -122.4194 }; // San Francisco
            
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: defaultCenter,
                styles: [
                    { elementType: 'geometry', stylers: [{ color: '#1a0b2e' }] },
                    { elementType: 'labels.text.stroke', stylers: [{ color: '#1a0b2e' }] },
                    { elementType: 'labels.text.fill', stylers: [{ color: '#e6b3ff' }] },
                    { featureType: 'road', elementType: 'geometry', stylers: [{ color: '#2d1b4e' }] },
                    { featureType: 'water', elementType: 'geometry', stylers: [{ color: '#4a1d6b' }] }
                ]
            });

            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer({
                suppressMarkers: true,
                polylineOptions: {
                    strokeColor: '#e6b3ff',
                    strokeWeight: 4
                }
            });
            directionsRenderer.setMap(map);

            // Initialize driver location
            initDriverLocation();
            
            // Generate initial ride requests
            generateRideRequests();
            
            // Start location updates
            startLocationUpdates();
        }

        // Initialize driver location
        function initDriverLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        locationPermissionGranted = true;
                        const pos = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };

                        // Create driver marker (car icon)
                        driverMarker = new google.maps.Marker({
                            position: pos,
                            map: map,
                            title: 'Your Location',
                            icon: {
                                url: 'data:image/svg+xml;charset=UTF-8,' + encodeURIComponent(`
                                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M18.92 6.01C18.72 5.42 18.16 5 17.5 5h-11c-.66 0-1.21.42-1.42 1.01L3 12v8c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h12v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-8l-2.08-5.99zM6.5 16c-.83 0-1.5-.67-1.5-1.5S5.67 13 6.5 13s1.5.67 1.5 1.5S7.33 16 6.5 16zm11 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zM5 11l1.5-4.5h11L19 11H5z" fill="#e6b3ff"/>
                                    </svg>
                                `),
                                scaledSize: new google.maps.Size(32, 32)
                            }
                        });

                        map.setCenter(pos);
                        
                        // Add other driver markers (simulated)
                        addOtherDrivers(pos);
                    },
                    () => {
                        console.log('Geolocation failed');
                    }
                );
            }
        }

        // Add other driver markers (simulated)
        function addOtherDrivers(driverPos) {
            const driverCount = Math.floor(Math.random() * 5) + 3; // 3-7 other drivers
            document.getElementById('driverCount').textContent = driverCount;

            for (let i = 0; i < driverCount; i++) {
                const offsetLat = (Math.random() - 0.5) * 0.02; // ±0.01 degrees
                const offsetLng = (Math.random() - 0.5) * 0.02;
                
                const otherDriverPos = {
                    lat: driverPos.lat + offsetLat,
                    lng: driverPos.lng + offsetLng
                };

                const otherDriverMarker = new google.maps.Marker({
                    position: otherDriverPos,
                    map: map,
                    title: `Driver ${i + 1}`,
                    icon: {
                        url: 'data:image/svg+xml;charset=UTF-8,' + encodeURIComponent(`
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M18.92 6.01C18.72 5.42 18.16 5 17.5 5h-11c-.66 0-1.21.42-1.42 1.01L3 12v8c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h12v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-8l-2.08-5.99zM6.5 16c-.83 0-1.5-.67-1.5-1.5S5.67 13 6.5 13s1.5.67 1.5 1.5S7.33 16 6.5 16zm11 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zM5 11l1.5-4.5h11L19 11H5z" fill="#4a1d6b"/>
                            </svg>
                        `),
                        scaledSize: new google.maps.Size(24, 24)
                    }
                });

                driverMarkers.push(otherDriverMarker);
            }
        }

        // Toggle driver status
        function toggleStatus() {
            isOnline = !isOnline;
            const statusText = document.getElementById('statusText');
            const rideRequests = document.getElementById('rideRequests');
            
            if (isOnline) {
                statusText.textContent = 'Online';
                statusText.style.color = '#4CAF50';
                rideRequests.style.display = 'block';
                generateRideRequests();
            } else {
                statusText.textContent = 'Offline';
                statusText.style.color = '#e6b3ff';
                rideRequests.style.display = 'none';
                clearRideRequests();
            }
        }

        // Generate realistic ride requests
        function generateRideRequests() {
            if (!isOnline) return;

            const requestsList = document.getElementById('rideRequestsList');
            requestsList.innerHTML = '';

            const rideCount = Math.floor(Math.random() * 3) + 2; // 2-4 rides

            for (let i = 0; i < rideCount; i++) {
                const request = generateRealRideRequest();
                addRideRequest(request);
            }
        }

        // Generate a realistic ride request
        function generateRealRideRequest() {
            const pickupOptions = [
                '123 Main St, Downtown',
                '456 Oak Ave, Uptown',
                '789 Pine St, Midtown',
                '321 Elm St, Westside',
                '654 Maple Dr, Eastside'
            ];

            const destinationOptions = [
                'Central Station',
                'Shopping Mall',
                'University Campus',
                'Business District',
                'Airport Terminal'
            ];

            const pickup = pickupOptions[Math.floor(Math.random() * pickupOptions.length)];
            const destination = destinationOptions[Math.floor(Math.random() * destinationOptions.length)];
            const basePrice = 12.50;
            const distanceMultiplier = Math.random() * 0.5 + 0.75;
            const timeMultiplier = Math.random() * 0.3 + 0.85;
            const price = (basePrice * distanceMultiplier * timeMultiplier).toFixed(2);
            const distance = (Math.random() * 5 + 2).toFixed(1);
            const passengerName = `Passenger ${Math.floor(Math.random() * 100) + 1}`;

            return {
                id: Date.now() + i,
                pickup: pickup,
                destination: destination,
                price: price,
                distance: distance,
                passengerName: passengerName,
                time: new Date().toLocaleTimeString()
            };
        }

        // Add ride request to the list
        function addRideRequest(request) {
            const requestsList = document.getElementById('rideRequestsList');
            
            const requestElement = document.createElement('div');
            requestElement.className = 'ride-request';
            requestElement.innerHTML = `
                <h4>${request.pickup} → ${request.destination}</h4>
                <p><strong>Passenger:</strong> ${request.passengerName}</p>
                <p><strong>Distance:</strong> ${request.distance} miles</p>
                <p><strong>Fare:</strong> $${request.price}</p>
                <p><strong>Time:</strong> ${request.time}</p>
                <button class="accept-btn" onclick="acceptRide(${request.id})">
                    Accept Ride
                </button>
            `;
            
            requestsList.appendChild(requestElement);
        }

        // Clear ride requests
        function clearRideRequests() {
            const requestsList = document.getElementById('rideRequestsList');
            requestsList.innerHTML = '';
        }

        // Accept a ride
        function acceptRide(requestId) {
            // Find the request
            const requestElement = event.target.closest('.ride-request');
            const requestData = {
                pickup: requestElement.querySelector('h4').textContent.split(' → ')[0],
                destination: requestElement.querySelector('h4').textContent.split(' → ')[1],
                passengerName: requestElement.querySelector('p:nth-child(2)').textContent.split(': ')[1],
                fare: requestElement.querySelector('p:nth-child(4)').textContent.split(': ')[1]
            };

            // Hide ride requests
            document.getElementById('rideRequests').style.display = 'none';
            
            // Show active ride
            document.getElementById('activeRide').style.display = 'block';
            
            // Populate ride info
            document.getElementById('passengerName').textContent = requestData.passengerName;
            document.getElementById('pickupLocation').textContent = requestData.pickup;
            document.getElementById('destinationLocation').textContent = requestData.destination;
            document.getElementById('rideFare').textContent = requestData.fare;

            // Add markers for pickup and destination
            addRideMarkers(requestData.pickup, requestData.destination);

            // Draw route
            drawRoute(requestData.pickup, requestData.destination);

            // Store current ride
            currentRide = {
                ...requestData,
                status: 'accepted',
                startTime: new Date()
            };
        }

        // Add markers for pickup and destination
        function addRideMarkers(pickup, destination) {
            const geocoder = new google.maps.Geocoder();

            // Add pickup marker
            geocoder.geocode({ address: pickup }, (results, status) => {
                if (status === 'OK' && results[0]) {
                    if (pickupMarker) pickupMarker.setMap(null);
                    pickupMarker = new google.maps.Marker({
                        position: results[0].geometry.location,
                        map: map,
                        title: 'Pickup Location',
                        icon: {
                            url: 'data:image/svg+xml;charset=UTF-8,' + encodeURIComponent(`
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <circle cx="12" cy="12" r="10" fill="#4CAF50" stroke="white" stroke-width="2"/>
                                    <circle cx="12" cy="12" r="4" fill="white"/>
                                </svg>
                            `),
                            scaledSize: new google.maps.Size(24, 24)
                        }
                    });
                }
            });

            // Add destination marker
            geocoder.geocode({ address: destination }, (results, status) => {
                if (status === 'OK' && results[0]) {
                    if (destinationMarker) destinationMarker.setMap(null);
                    destinationMarker = new google.maps.Marker({
                        position: results[0].geometry.location,
                        map: map,
                        title: 'Destination',
                        icon: {
                            url: 'data:image/svg+xml;charset=UTF-8,' + encodeURIComponent(`
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <circle cx="12" cy="12" r="10" fill="#F44336" stroke="white" stroke-width="2"/>
                                    <circle cx="12" cy="12" r="4" fill="white"/>
                                </svg>
                            `),
                            scaledSize: new google.maps.Size(24, 24)
                        }
                    });
                }
            });
        }

        // Draw route between pickup and destination
        function drawRoute(pickup, destination) {
            const geocoder = new google.maps.Geocoder();
            
            geocoder.geocode({ address: pickup }, (pickupResults, pickupStatus) => {
                if (pickupStatus === 'OK' && pickupResults[0]) {
                    geocoder.geocode({ address: destination }, (destResults, destStatus) => {
                        if (destStatus === 'OK' && destResults[0]) {
                            const request = {
                                origin: pickupResults[0].geometry.location,
                                destination: destResults[0].geometry.location,
                                travelMode: google.maps.TravelMode.DRIVING
                            };

                            directionsService.route(request, (result, status) => {
                                if (status === 'OK') {
                                    directionsRenderer.setDirections(result);
                                }
                            });
                        }
                    });
                }
            });
        }

        // Start ride
        function startRide() {
            if (currentRide) {
                currentRide.status = 'in_progress';
                currentRide.startTime = new Date();
                
                // Update UI
                document.querySelector('.ride-actions').innerHTML = `
                    <button class="action-btn primary" onclick="completeRide()">
                        <i class="fas fa-check"></i> Complete Ride
                    </button>
                `;
            }
        }

        // Complete ride
        function completeRide() {
            if (currentRide) {
                const endTime = new Date();
                const duration = Math.round((endTime - currentRide.startTime) / 1000 / 60); // minutes
                
                // Add to ride history
                const completedRide = {
                    ...currentRide,
                    status: 'completed',
                    endTime: endTime,
                    duration: duration,
                    date: new Date().toLocaleDateString()
                };
                
                rideHistory.push(completedRide);
                updateHistoryDisplay();
                
                // Update stats
                updateStats(completedRide);
                
                // Reset UI
                document.getElementById('activeRide').style.display = 'none';
                document.getElementById('rideRequests').style.display = 'block';
                
                // Clear markers
                if (pickupMarker) pickupMarker.setMap(null);
                if (destinationMarker) destinationMarker.setMap(null);
                directionsRenderer.setDirections({ routes: [] });
                
                // Generate new ride requests
                generateRideRequests();
                
                currentRide = null;
            }
        }

        // Update driver statistics
        function updateStats(ride) {
            const totalRides = parseInt(document.getElementById('totalRides').textContent) + 1;
            const currentEarnings = parseFloat(document.getElementById('totalEarnings').textContent.replace('$', ''));
            const newEarnings = currentEarnings + parseFloat(ride.fare.replace('$', ''));
            
            document.getElementById('totalRides').textContent = totalRides;
            document.getElementById('totalEarnings').textContent = `$${newEarnings.toFixed(2)}`;
        }

        // Start location updates
        function startLocationUpdates() {
            if (navigator.geolocation) {
                setInterval(() => {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            if (driverMarker) {
                                const newPos = {
                                    lat: position.coords.latitude,
                                    lng: position.coords.longitude
                                };
                                driverMarker.setPosition(newPos);
                                
                                // Update other driver positions slightly (simulated)
                                driverMarkers.forEach((marker, index) => {
                                    const currentPos = marker.getPosition();
                                    const offsetLat = (Math.random() - 0.5) * 0.001;
                                    const offsetLng = (Math.random() - 0.5) * 0.001;
                                    marker.setPosition({
                                        lat: currentPos.lat() + offsetLat,
                                        lng: currentPos.lng() + offsetLng
                                    });
                                });
                            }
                        },
                        () => {
                            console.log('Location update failed');
                        }
                    );
                }, 5000); // Update every 5 seconds
            }
        }

        // Switch tabs
        function switchTab(tab) {
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab + 'Tab').classList.add('active');
        }

        // Update history display
        function updateHistoryDisplay() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';

            rideHistory.forEach(ride => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.innerHTML = `
                    <h4>${ride.pickup} → ${ride.destination}</h4>
                    <p><strong>Passenger:</strong> ${ride.passengerName}</p>
                    <p><strong>Fare:</strong> ${ride.fare}</p>
                    <p><strong>Duration:</strong> ${ride.duration} minutes</p>
                    <p><strong>Date:</strong> ${ride.date}</p>
                    <p><strong>Status:</strong> ${ride.status}</p>
                `;
                historyList.appendChild(historyItem);
            });
        }

        // Check authentication on page load
        function checkAuth() {
            const authToken = localStorage.getItem('authToken');
            const userRole = localStorage.getItem('userRole');
            
            if (!authToken || userRole !== 'driver') {
                alert('Please log in as a driver to access this page');
                window.location.href = '/';
                return;
            }
        }

        // Initialize when page loads
        window.addEventListener('load', () => {
            checkAuth();
            initMap();
        });
    </script>
</body>
</html>
